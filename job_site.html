<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job role</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Job Application <span class="sub">(Web)</span></h1>
        </div>

        <form action="">
            <div class="form_container">
        <div class="form_control">
            <label for="name">First Name</label>
            <input type="text" id="name" name="first name" placeholder="Enter First Name">
        </div>
        <div class="form_control">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last name" placeholder="Enter Last Name">
        </div>
        <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email...">
        </div>
        <div class="form_control">
            <label for="job">Job Role</label>
            <select name="job" id="job">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="web">Web Developer</option>
                <option value="designer">Designer</option>
            </select>
        </div>
        <div class="text_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="4" cols="100" placeholder=" Address"></textarea>
        </div>
        <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City Name">
        </div>
        <div class="form_control">
            <label for="number">Pincode</label>
            <input type="number" id="number" name="number" placeholder="Enter Pincode">
        </div>
        <div class="form_control">
            <label for="date">Date</label>
            <input value="2020-10-11" type="date" id="date">
        </div>
        <div class="form_control">
            <label for="file">Upload Your CV</label>
            <input type="file" id="file" name="file" placeholder="Choose File">
        </div >
            </div>
        <div class="btn_container">    
            <button type="submit" >Apply Now</button> 
        </div>   
        </form>
        </div>
    
</body>
</html>
